<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- this is my first comment -->
        <!-- Lists and Lists items -->

    <ol> <!-- Ordered List -->
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ol>

    <ul> <!-- Unordered List -->
    <li>this is a list item</li>
    <li>another list item</li>
    <li>one more</li>
    </ul>

    <!-- NESTING -->
    <ol>
        <li>item one</li>
        <ul>
            <li>nested item one</li>
            <li>nested item two</li>
            <ul>
                 <li>nested item one</li>
                 <li>nested item two</li>
            </ul>
        </ul>
    </ol>

    <!-- Anchor Tags -->
    <!-- hyperlink -->
    <!-- attributes -->
    <a href="https://www.google.co.uk/" target="_blank">this is a link to a new page</a>

    </body>
</html>
