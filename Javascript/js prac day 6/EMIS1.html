<html>
<script>

function displayComments(comments) {

    for (let i = 0 ; i < comments.length ; i++) {

        let div1 = document.createElement("div")
        div1.innerHTML = comments[i].email
        document.body.appendChild(div1)
    }
}
    
function processResponse(res) {

    let responsePromise = res.json()
    responsePromise.then(displayComments)
}
function showData() {

    let promiseObject = fetch("https://jsonplaceholder.typicode.com/posts/1/comments")
    promiseObject.then(processResponse)
}
</script>

<input type="Button" value="Display" onclick="showData()">

</html>
