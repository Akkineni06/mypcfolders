<html>

<script>

    function increment() {
        txt1.value = parseInt(txt1.value) + 1
    }

    function decrement() {
        txt1.value = parseInt(txt1.value) - 1
    }
</script>

<input id="txt1" value='0'>
<br>
<br>
<br>
<input type="Button" value="I n c r e m e n t" onmousemove="increment()">
<br>
<br>
<br>

<input type="Button" value="D e c r e m e n t" onmousemove="decrement()">
</html>
