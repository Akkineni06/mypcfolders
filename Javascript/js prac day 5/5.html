<html>

<script>

    let employees = [
        {
            name: "Praveen",
            address: "Manchester",
            salary: 2000,
            department: "IT"
        },
        {
            name: "David",
            address: "London",
            salary: 5000,
            department: "HR"
        }
    ]
    function showEmployees() {
        table1.innerHTML = ""
        let tr0 = document.createElement("tr")
        tr0.style.color = "red"
        tr0.innerHTML = "<td> Name </td> <td> salary </td>"
        table1.appendChild(tr0)
        
        for (let i =0 ; i < employees.length; i++) {

            let tr1 = document.createElement("tr")
            let td1 = document.createElement("td")
            let td2 = document.createElement("td")
            
            td1.innerHTML = employees[i].name
            td2.innerHTML = employees[i].salary
           
            tr1.appendChild(td1)
            tr1.appendChild(td2)
            
            table1.appendChild(tr1)
        }
    }
</script>

<input type="Button" value="Show Employees" onclick="showEmployees()">

<table border="1" id="table1">

</table>

</html>
