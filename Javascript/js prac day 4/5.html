<script>
    function copyData(first, last) {   
        msg2.value = ""     
        let msg = msg1.value
        for (let i = 0; i < msg.length; i++) {
            if (msg.charCodeAt(i) >= first && msg.charCodeAt(i) <= last) {
                msg2.value += msg.substring(i, i +1)
            }
        }
    }
    
        
</script>
